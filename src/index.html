<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="seconds anim"></div>
        <div class="minutes"></div>
        <div class="hours"></div>
    </div>

    <svg height="300" width="300">
        <circle cx="150" cy="150" r="100" stroke="white" stroke-width="10" fill="none"/>
        <circle class="effect anim-circle" cx="150" cy="150" r="100" stroke="lightseagreen" stroke-width="6" fill="none" transform="rotate(-90 150 150)"/>
    </svg>



</body>
</html>
