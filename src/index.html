<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Javas'clock</title>
    </head>
    <body>
        <div class="clock">
            <div class="seconds anim"></div>
            <div class="minutes"></div>
            <div class="hours"></div>

            <svg class="circle-seconds" height="300" width="300" viewBox="95 95 210 210">
                <circle cx="200" cy="200" r="100" stroke="white" stroke-width="10" fill="none"/>
                <circle class="effect anim-circle" cx="200" cy="200" r="100" stroke="lightseagreen" stroke-width="6" fill="none" transform="rotate(-90 200 200)"/>
            </svg>
        </div>
    </body>
</html>
